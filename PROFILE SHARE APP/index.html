<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Share Modal | Codehelp</title>
  <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="circle1"></div>
  <div class="circle2"></div>

  <div class="wrapper">
    <div class="card-wrapper">
      <div>
        <img src="./assets/img.jpg" alt="user" />
      </div>
      <div class="user-name">
        <h2>Puskar Pandey</h2>
      </div>
      <div class="designation">
        <h3>Web Developer,Coding Enthusiastic</h3>
      </div>
      <div class="bottom-group">
        <button onclick="openModal()" class="btn-share btn-card">
          <i class="fa-solid fa-share"></i>
          <div>share my profile</div>
        </button>

        <button class="btn-follow btn-card">Follow me</button>
      </div>
    </div>
  </div>

  <!-- Modal Component -->
  <div class="modal">
    <div class="modal-header">
      <h1>Share My Profile</h1>
      <div>
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
      </div>
    </div>


    <div>

      <h3>Share this via</h3>

      
      <div class="icon-container">
        <a href="https://www.facebook.com/puskar.pandey.988?mibextid=ZbWKwL" id="#" class="icon" id="facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="http://www.linkedin.com/in/puskar-pandey-b51088228" id="#" class="icon" id="twitter">
          <i class="fa-brands fa-linkedin"></i>
        </a>
        <a href="https://instagram.com/puskar9602?igshid=MzNlNGNkZWQ4Mg==" id="#" class="icon" id="instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://github.com/puskarpandey" id="#" class="icon" id="github">
          <i class="fa-brands fa-github"></i>
        </a>

      </div>
    </div>


  </div>

  <!-- Overlay -->
  <div class="overlay" onclick="closeModal()"></div>

  <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
